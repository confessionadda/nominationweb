<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nominate</title>
  <link rel="stylesheet" href="style-nomination.css">
  
</head>
<body>
  <div class="container">
    <h1>üéØ Nominate Your Friend!</h1>
    <form id="nominationForm">
      <input type="text" id="username" placeholder="Instagram Username" required />
      <select id="year" required>
        <option value="">Year</option>
        <option>FY</option>
        <option>SY</option>
        <option>TY</option>
        <option>BTECH</option>
      </select>
      <select id="branch" required>
        <option value="">Branch</option>
        <option>CSE</option>
        <option>IT</option>
        <option>ENTC</option>
        <option>ECE</option>
        <option>INSTRU</option>
          <option>MECH</option>
             <option>CHEM</option>
        <option>PROD</option>
        <option>TEXT</option>
        <option>CIVIL</option>
      </select>
      <button type="submit">Nominate</button>
      <p class="note">‚ö†Ô∏è Please enter exact Insta Username + Select correct Year & Branch</p>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="firebase.js"></script>
  <script src="nominate.js"></script>

  <body>
    <div class="container">
      <!-- Yahan tera form ya content hoga -->
    </div>
  </body>
</html>
