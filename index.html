<body>
  <div class="container">
    <h1>üéØ Nominate Your Friend!</h1>
    <form id="nominationForm">
      <input type="text" id="username" placeholder="Instagram Username" required />
      <select id="year" required>
        <option value="">Year</option>
        <option>FY</option>
        <option>SY</option>
        <option>TY</option>
        <option>FINAL</option>
      </select>
      <select id="branch" required>
        <option value="">Branch</option>
        <option>CSE</option>
        <option>IT</option>
        <option>ENTC</option>
        <option>ECE</option>
        <option>INSTRU</option>
        <option>PROD</option>
        <option>TEXT</option>
        <option>CIVIL</option>
      </select>
      <button type="submit">Nominate</button>
      <p class="note">‚ö†Ô∏è Please enter exact Insta Username + Select correct Year & Branch</p>
    </form>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

  <body>
    <div class="container">
      <!-- Yahan tera form ya content hoga -->
    </div>
  
    <script>
      function createSnowflake() {
        const snowflake = document.createElement('div');
        snowflake.classList.add('snowflake');
        
        // Random size between 2px and 6px
        const size = Math.random() * 4 + 2 + 'px';
        snowflake.style.width = size;
        snowflake.style.height = size;
        
        // Random horizontal position across the screen
        snowflake.style.left = Math.random() * window.innerWidth + 'px';
        
        // Random animation duration between 5s and 15s
        const duration = Math.random() * 10 + 5;
        snowflake.style.animationDuration = duration + 's';
        
        // Random animation delay so they don't all start at once
        snowflake.style.animationDelay = Math.random() * 15 + 's';
        
        document.body.appendChild(snowflake);
        
        // Remove snowflake after animation duration ends
        setTimeout(() => {
          snowflake.remove();
        }, duration * 1000);
      }
  
      // Create 10 snowflakes every second (100 ms gap)
      setInterval(createSnowflake, 100);
    </script>
  </body>
</html>
